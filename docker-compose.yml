version: "2"
services:
  # for development purposes
  dev:
    build: .
    volumes:
        - ./:/code
        - ./data:/data
    environment:
      - KBC_DATADIR=./data
      - KBC_DATA_TYPE_SUPPORT=none
    mem_limit: 256m
  test:
    build: .
    volumes:
        - ./:/code
        - ./data:/data
    environment:
      - KBC_DATADIR=./data
      - KBC_DATA_TYPE_SUPPORT=none
    command: composer ci
